conky.config = {
	--Various settings
	background = true,						-- forked to background
	cpu_avg_samples = 2,						-- The number of samples to average for CPU monitoring.
	diskio_avg_samples = 10,					-- The number of samples to average for disk I/O monitoring.
	double_buffer = true,						-- Use the Xdbe extension? (eliminates flicker)
	if_up_strictness = 'address',					-- how strict if testing interface is up - up, link or address
	net_avg_samples = 2,						-- The number of samples to average for net data
	no_buffers = true,						-- Subtract (file system) buffers from used memory?
	temperature_unit = 'celsius',					-- fahrenheit or celsius
	text_buffer_size = 2048,					-- size of buffer for display of content of large variables - default 256
	update_interval = 1,						-- update interval
	imlib_cache_size = 0,						-- disable image cache to get a new spotify cover per song

	-- Placement (For SINGLE monitor users!)
	alignment = 'top_right',					-- top_left,top_middle,top_right,bottom_left,bottom_middle,bottom_right,
	gap_x = 15,							-- pixels between right or left border
	gap_y = 120,								-- pixels between bottom or left border

	-- Size
	minimum_height = 200,						-- minimum height of window
	minimum_width = 290,						-- minimum height of window
	maximum_width = 290,						-- maximum height of window

	--Graphical
	border_inner_margin = 5, 					-- margin between border and text
	border_outer_margin = 0, 					-- margin between border and edge of window
	border_width = 0, 							-- border width in pixels
	default_bar_width = 0,						-- default is 0 - full width
	default_bar_height = 10,					-- default is 6
	default_gauge_height = 25,					-- default is 25
	default_gauge_width = 40,					-- default is 40
	default_graph_height = 25,					-- default is 25
	default_graph_width = 0,					-- default is 0 - full width
	default_shade_color = '#000000',			-- default shading colour
	default_outline_color = '#ffaa00',			-- default outline colour
	draw_borders = false,						-- draw borders around text
	draw_graph_borders = true,					-- draw borders around graphs
	draw_shades = false,						-- draw shades
	draw_outline = false,						-- draw outline
	stippled_borders = 0,						-- dashing the border

	--Textual
	format_human_readable = true,				-- KiB, MiB rather then number of bytes
	font = 'Hack Nerd Font:size=11',		  	-- font for complete conky unless in code defined
	max_text_width = 0,							-- 0 will make sure line does not get broken if width too smal
	max_user_text = 16384,						-- max text in conky default 16384
	override_utf8_locale = true,				-- force UTF8 requires xft
	short_units = true,							-- shorten units from KiB to k
	top_name_width = 15,						-- width for $top name value default 15
	top_name_verbose = false,					-- If true, top name shows the full command line of  each  process - Default value is false.
	uppercase = false,							-- uppercase or not
	use_spacer = 'none',						-- adds spaces around certain objects to align - default none
	use_xft = true,								-- xft font - anti-aliased font
	xftalpha = 1,								-- alpha of the xft font - between 0-1

	--Windows
	own_window = true,							-- create your own window to draw
	own_window_argb_value = 195,			    -- real transparency - composite manager required 0-255
	own_window_argb_visual = true,				-- use ARGB - composite manager required
	own_window_class = 'Conky',					-- manually set the WM_CLASS name for use with xprop
	own_window_colour = '#000000',				-- set colour if own_window_transparent no
	own_window_transparent = false,				-- if own_window_argb_visual is true sets background opacity 0%
	own_window_title = 'xmonad_conky',			-- set the name manually; default conky "hostname"
	own_window_type = 'desktop',				-- if own_window true options are: normal/override/dock/desktop/panel
	own_window_hints = 'undecorated,below,above,sticky,skip_taskbar,skip_pager',  -- if own_window true - just hints - own_window_type sets it

	--Colors
	color0 = '#ffaa00',
	color1 = '#00d1ff',
	color2 = '#ffffff',
    };

conky.text = [[
${color0}CPU${color1}$alignr$cpu%
${color0}${cpubar}
$font${color1}${top name 1}$alignr$color${top cpu 1}%
${color1}${top name 2}$alignr$color${top cpu 2}%
${color1}${top name 3}$alignr$color${top cpu 3}%
${voffset 16}${color0}Ram${color1}$alignr$mem / $memmax
${color0}${membar}
${color1}${top_mem name 1}$alignr$color${top_mem mem_res 1}
${color1}${top_mem name 2}$alignr$color${top_mem mem_res 2}
${color1}${top_mem name 3}$alignr$color${top_mem mem_res 3}
${voffset 16}${color0}SSD${color1}$alignr${fs_used /home} + ${fs_free /home} / ${fs_size /home}
${color0}${fs_bar /home}
${voffset 10}${color0}$alignc XMONAD KEYBINDINGS
${color0}${hr}
${color1}M-R-r${alignr}${color2}restart xmonad
${color1}M-c${alignr}${color2}close window
${color1}M-S-q${alignr}${color2}quit xmonad
${color1}M-<space>${alignr}${color2}open Rofi
${color1}M-x${alignr}${color2}open Trayer
${color1}M-z${alignr}${color2}open Terminal
${color1}M-o${alignr}${color2}open last notification
${color1}M-S-o${alignr}${color2}close last notification
${color1}M-S-c${alignr}${color2}close all workspace windows
${color0}${hr}
${color1}M-j/k${alignr}${color2}move win focus
${color1}M-h/l${alignr}${color2}shrink/expand
${color1}M-S-j/k/<Arrow>${alignr}${color2}move window
${color1}M-C-<Arrow>${alignr}${color2}shrink/expand
${color1}M-[1-6]${alignr}${color2}switch workspace
${color1}M-S-[1-6]${alignr}${color2}send to workspace
${color0}${hr}
${color1}M-e o${alignr}${color2}launch Emacs
${color1}M-e [1,0]${alignr}${color2}launch Emacs proyect
${color0}${hr}
${color1}M-w o${alignr}${color2}launch Nitrogen
${color1}M-w l${alignr}${color2}show wallpapers list
${color1}M-w a/[1,0]${alignr}${color2}set random wallpaper
${color1}M-w f${alignr}${color2}set default wallpaper
${color0}${hr}
${color1}M-a${alignr}${color2}sink all
${color1}M-,${alignr}${color2}+1 to master
${color1}M-.${alignr}${color2}-1 to master
${color1}M-/${alignr}${color2}change layout
${color1}M-S-/${alignr}${color2}rotate slaves
${color1}M-m${alignr}${color2}switch to master
${color1}M-f${alignr}${color2}toggle full screen
]];
