[colors]
  transparent_background_colors = true
  draw_bold_text_with_bright_colors = true

[colors.bright]
  black = "0xffd832"
  blue = "0xffbe00"
  cyan = "0x00d1ff"
  green = "0x3fd12e"
  magenta = "0xff30cd"
  red = "0xff3000"
  white = "0xffffff"
  yellow = "0xeeff00"

[colors.cursor]
  cursor = "0xffd832"
  text = "0x000000"

[colors.normal]
  black = "0x000000"
  blue = "0xffaa00"
  cyan = "0x007eff"
  green = "0x32a725"
  magenta = "0xee00ff"
  red = "0xfd0807"
  white = "0xdedede"
  yellow = "0xfffc00"

[colors.primary]
  background = "0x000000"
  foreground = "0xfff1da"

[cursor]
  style = "Block"

[font]
  size = 13

[font.bold]
  family = "FiraCode Nerd Font"
  style = "Bold"

[font.bold_italic]
  family = "FiraCode Nerd Font"
  style = "Bold Italic"

[font.italic]
  family = "FiraCode Nerd Font"
  style = "Italic"

[font.normal]
  family = "FiraCode Nerd Font"
  style = "Regular"

[font.offset]
  x = 0
  y = 0

[scrolling]
  history = 5000

[selection]
  save_to_clipboard = true
  semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[shell]
  program = "/usr/local/bin/fish"

[window]
  opacity = 0.5
  blur = true
  title = "Alacritty"
  decorations = "none"
  startup_mode = "Maximized"

[window.class]
  general = "Alacritty"
  instance = "Alacritty"

[window.dimensions]
  columns = 0
  lines = 0

[window.padding]
  x = 4
  y = 4
